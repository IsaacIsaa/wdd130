<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="The About Us page includes the site purpose, the contact information, history, and other promotions., and a style guide for the course website project.">   
    <meta name="author" content="Isaac L. Quelemine">
    <link rel="stylesheet" href="/week05/styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Isaac L. Quelemine | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <!-- Form elements will go here -->
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <!-- Form elements will go here -->
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="#"></option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                    <option value="edge">Edge</option>
                    <option value="ie">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
            </div>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Isaac L. Quelemine</p>
    </footer>
</body>
</html>
