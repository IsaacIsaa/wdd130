<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | WDD 130</title>
    <meta name="description" content="Isaac L. Quelemine, WDD 130, to understand the concept of web programming">
    <meta name="author" content="Isaac L. Quelemine">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS QUIZ</h1>
    </header>
    <main>
        <form>
        <label for="q1"><span>1.</span>What does the ancronym CSS stands for?</label>
        <input type="text" id="q1" name="q1">
        <label for="q2"><span>2.</span>What does the ancronym HTML stands for?</label>
        <textarea name="q2" id="q2"></textarea>
        <label for="q3"><span>3.</span>Which of the following is a valid CSS comment?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="1">\!--This is a comment--\</option>
            <option value="2">\--This is a comment--!\</option>
            <option value="3">/* This is a comment */</option>
            <option value="4">/-*\This is a comment\*/</option>
            <option value="5"><-*--This is a comment--*></option>
        </select>
        <label for="q4"><span>4.</span>What is the bottom margin given this declaration?</label>
        <div class="q4">Margin: 10px 5px 15px;</div>
        <input type="text" id="q4" name="q4">
        <button type="submit">Submit Quiz</button>
    </form>
    </main>
</body>
</html>
